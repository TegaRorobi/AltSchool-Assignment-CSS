<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Otter Essay</title>
    <style>
        body {
            background-color: #111827;
            display: flex;
            align-items: center;
            justify-content: center;
            min-height: 100vh;
            margin: 0;
        }
        .container {
            position: relative;
            background-color: white;
            padding: 24px;
            border-radius: 8px;
            text-align: center;
            width: 33%;
        }
        .header {
            position: absolute;
            top: -14px;
            left: 50%;
            transform: translateX(-50%);
            background-color: #EC4899;
            color: black;
            padding: 8px 16px;
            border-radius: 8px;
        }
        .header h1 {
            font-weight: bold;
            font-size: 1.25rem;
            margin: 0;
        }
        .content {
            color: black;
            margin-top: 30px;
        }
    </style>
</head>
<body>
    <div class="container">
        <div class="header">
            <h1><b>Otter Essay</b></h1>
        </div>
        <div class="content">
            <p>Otters have long, slim bodies and relatively short limbs. Their most striking anatomical features are the powerful webbed feet used to swim, and their seal-like abilities holding breath underwater.</p>
        </div>
    </div>
</body>
</html>
